    body {

      margin: 0 auto;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      background-color: #0c020c;
      overflow: hidden;
      width: 100%;
      height: 0;
      transition: 0.5s ease;
      border-radius: 10px;
    }

    .container:hover .overlay {
      bottom: 0;
      height: 100%;
    }

    .text {
      color: #ffc0cb;
      font-size: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Hearts Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f9f9f9;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    /* Heart shape (two circles and a square) */
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      left: -25px;
      top: 0;
    }

    /* Keyframes for floating animation */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-500px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Empty container for hearts -->
  <div id="hearts-container"></div>

  <script>
    // JavaScript to generate hearts dynamically
    const container = document.getElementById('hearts-container');

    // Function to create a heart
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      // Random position and animation delay
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2s to 5s duration
      heart.style.animationDelay = Math.random() * 2 + 's'; // 0s to 2s delay

      // Add the heart to the container
      container.appendChild(heart);

      // Remove the heart after animation
      setTimeout(() => {
        heart.remove();
      }, 5000); // Match with the animation duration
    }

    // Generate hearts every 500ms
    setInterval(createHeart, 500);
  </script>

</body>
</html>
